<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h2>MULTIPLICATION TABLE</h2>
      <input type = "number" class="form-control" placeholder="enter number" [(ngModel)]="number">
      <button class="btn btn-primary" (click) = "loadChildComponent()">CALCULATE</button>
      <app-child *ngIf="loadComponent" [data]="number"></app-child>
      <!-- <h1>{{number}}</h1> -->
    </div>
  </div>
</div>
