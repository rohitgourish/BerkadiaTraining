<br>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-6">
            <h3>ADD EMPLOYEE FORM</h3>
            <form>
                <div>
                    <label>ENTER ID</label>
                    <input type="number" class="form-control" [(ngModel)]="empData.id" name = "id" placeholder="enter id here">
                </div>
                <div>
                    <label>ENTER NAME</label>
                    <input type="text" class="form-control" [(ngModel)]="empData.name" placeholder="enter name here" name="name">
                </div>
                <div>
                    <label>ENTER EMAIL</label>
                    <input type="email" class="form-control" [(ngModel)]="empData.email" placeholder="enter email here" name="email">
                </div>
                <div>
                    <label>ENTER AGE</label>
                    <input type="number" class="form-control" [(ngModel)]="empData.age" placeholder="enter age here" name = "age">
                </div>
                <br>
                <button class="btn btn-secondary" (click)="addEmployee()">SUBMIT</button>
            </form>
        </div>
    </div>
</div>
